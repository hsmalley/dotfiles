[options]
  # automatic_update = true
  colorscheme = "gruvbox"
  colorscheme_bg = "dark"
  enable_guicolors = true
  statusline_separator = "nil"
  statusline_iseparator = "bar"
  buffer_index_type = 4
  windows_index_type = 3
  enable_tabline_filetype_icon = true
  enable_statusline_mode = true
  statusline_unicode = true
  enable_filetree_gitstatus = true
  vimcompatible = true

[[layers]]
  name = "default"

[[layers]]
  name = 'autocomplete'
  auto_completion_return_key_behavior = "complete"
  auto_completion_tab_key_behavior = "smart"

[[layers]]
  name = 'shell'
  default_position = 'top'
  default_height = 30

[[layers]]
  name = "incsearch"

[[layers]]
  name = "telescope"

[[layers]]
  name = "tools"

[[layers]]
  name = "git"

[[layers]]
  name = "VersionControl"

[[layers]]
  name = "gtags"

[[layers]]
  name = 'edit'
  autosave_timeout = 300000
  autosave_events = ['InsertLeave', 'TextChanged']
  autosave_all_buffers = true

[[layers]]
  name = "fzf"

[[layers]]
  name = "lang#sh"

[[layers]]
  name = "lang#python"

[[layers]]
  name = 'lsp'

[[layers]]
  name = "lang#toml"

[[layers]]
  name = "lang#batch"

[[layers]]
  name = "lang#powershell"
  
[[layers]]
  name = "lang#dockerfile"
  
[[layers]]
  name = "lang#html"

[[layers]]
  name = "lang#markdown"

[[layers]]
  name = "ssh"

[[layers]]
  name = "shell"

[[layers]]
  name = "sudo"

[[layers]]
  name = "zettelkasten"

[[layers]]
  name = "denite"

[[custom_plugins]]
  repo = "Shougo/ddu.vim"

[[custom_plugins]]
  repo = "yaegassy/coc-ansible"

[[custom_plugins]]
  repo = "BourgeoisBear/clrzr"
  merged = false
